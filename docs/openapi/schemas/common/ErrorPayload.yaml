type: object
required:
  - error
properties:
  error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
        description: Machine-readable error code.
      message:
        type: string
        description: Human-readable explanation of the error.
      details:
        type: array
        description: Optional list of field-level validation hints.
        items:
          type: object
          properties:
            field:
              type: string
            code:
              type: string
            message:
              type: string
