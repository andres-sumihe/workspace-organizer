type: object
required:
  - items
  - meta
properties:
  items:
    type: array
    items:
      $ref: '#/components/schemas/WorkspaceSummary'
  meta:
    $ref: '#/components/schemas/PaginationMeta'
components:
  schemas:
    WorkspaceSummary:
      type: object
      required:
        - id
        - name
        - application
        - team
        - status
        - projectCount
        - templateCount
        - lastIndexedAt
      properties:
        id:
          type: string
        name:
          type: string
        application:
          type: string
        team:
          type: string
        status:
          type: string
          enum:
            - healthy
            - degraded
            - offline
        projectCount:
          type: integer
          minimum: 0
        templateCount:
          type: integer
          minimum: 0
        lastIndexedAt:
          type: string
          format: date-time
    PaginationMeta:
      type: object
      required:
        - total
        - page
        - pageSize
        - hasNextPage
        - hasPreviousPage
      properties:
        total:
          type: integer
          minimum: 0
        page:
          type: integer
          minimum: 1
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
        hasNextPage:
          type: boolean
        hasPreviousPage:
          type: boolean
