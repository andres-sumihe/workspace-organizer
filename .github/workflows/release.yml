name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure npm for Windows
        shell: pwsh
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          # Disable progress bar and reduce output to prevent exit handler issues
          npm config set progress false
          npm config set loglevel warn

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Dependencies
        shell: pwsh
        run: |
          $maxRetries = 3
          for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "Attempt $i of $maxRetries..."
            # Use npm install with --no-audit --no-fund to reduce network calls
            npm install --no-audit --no-fund --prefer-offline 2>&1 | Out-Host
            if ($LASTEXITCODE -eq 0) { 
              Write-Host "npm install succeeded"
              exit 0 
            }
            Write-Host "npm install failed with code $LASTEXITCODE, retrying in 15s..."
            Start-Sleep -Seconds 15
            npm cache clean --force
            Remove-Item -Recurse -Force node_modules -ErrorAction SilentlyContinue
          }
          Write-Host "All retries failed"
          exit 1

      - name: Build shared package
        run: npm run build --workspace @workspace/shared

      - name: Build application
        run: npm run build

      - name: Rebuild native modules for Electron
        run: npm run rebuild:electron

      - name: Build and Publish Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always

      - name: Extract Release Notes
        id: extract_notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace 'v',''
          if (Test-Path CHANGELOG.md) {
            $content = Get-Content CHANGELOG.md -Raw
            if ($content -match "(?ms)## \[$version\].*?\r?\n(.*?)(?=\r?\n## \[|$)") {
              $Matches[1].Trim() | Out-File -Encoding utf8 release_notes.md
            } else {
              "Release $tag" | Out-File -Encoding utf8 release_notes.md
            }
          } else {
            "Release $tag" | Out-File -Encoding utf8 release_notes.md
          }

      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
