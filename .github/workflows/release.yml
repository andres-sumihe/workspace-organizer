name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clean npm cache
        run: npm cache clean --force
        
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: npm install

      - name: Build shared package
        run: npm run build --workspace @workspace/shared

      - name: Build application
        run: npm run build

      - name: Rebuild native modules for Electron
        run: npm run rebuild:electron

      - name: Build and Publish Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always

      - name: Extract Release Notes
        id: extract_notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace 'v',''
          if (Test-Path CHANGELOG.md) {
            $content = Get-Content CHANGELOG.md -Raw
            if ($content -match "(?ms)## \[$version\].*?\r?\n(.*?)(?=\r?\n## \[|$)") {
              $Matches[1].Trim() | Out-File -Encoding utf8 release_notes.md
            } else {
              "Release $tag" | Out-File -Encoding utf8 release_notes.md
            }
          } else {
            "Release $tag" | Out-File -Encoding utf8 release_notes.md
          }

      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
