name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build shared package
        run: npm run build --workspace @workspace/shared

      - name: Build application
        run: npm run build

      - name: Extract Release Notes
        id: extract_notes
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract content between version header and next version header
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1 | tail -n +2 > release_notes.md
          else
            echo "Release $TAG" > release_notes.md
          fi

      - name: Build and Publish Windows (Docker with Wine)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm \
            -e GH_TOKEN \
            -v "${PWD}:/project" \
            -v ~/.cache/electron:/root/.cache/electron \
            -v ~/.cache/electron-builder:/root/.cache/electron-builder \
            electronuserland/builder:wine \
            /bin/bash -c "cd /project && npm run rebuild:electron && npx electron-builder --win --publish always"

      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
