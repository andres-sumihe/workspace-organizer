name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure npm for Windows
        shell: pwsh
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install Dependencies
        shell: pwsh
        run: |
          $maxRetries = 3
          for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "Attempt $i of $maxRetries..."
            npm ci --prefer-offline
            if ($LASTEXITCODE -eq 0) { exit 0 }
            Write-Host "npm ci failed, retrying in 10s..."
            Start-Sleep -Seconds 10
            npm cache clean --force
          }
          exit 1

      - name: Build shared package
        run: npm run build --workspace @workspace/shared

      - name: Build application
        run: npm run build

      - name: Rebuild native modules for Electron
        run: npm run rebuild:electron

      - name: Build and Publish Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always

      - name: Extract Release Notes
        id: extract_notes
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace 'v',''
          if (Test-Path CHANGELOG.md) {
            $content = Get-Content CHANGELOG.md -Raw
            if ($content -match "(?ms)## \[$version\].*?\r?\n(.*?)(?=\r?\n## \[|$)") {
              $Matches[1].Trim() | Out-File -Encoding utf8 release_notes.md
            } else {
              "Release $tag" | Out-File -Encoding utf8 release_notes.md
            }
          } else {
            "Release $tag" | Out-File -Encoding utf8 release_notes.md
          }

      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
